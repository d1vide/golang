<!DOCTYPE html>
<html>
<head>Проверка CORS</head>
<body>
    <pre id="result"></pre>

    <script>
        fetch('http://localhost:8080/health')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('result').textContent = 'Error: ' + err;
            });
    </script>
</body>
</html>
